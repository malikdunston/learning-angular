<form class="add-form">
	<label for="text">Text</label>
	<input type="text" [(ngModel)]="text" value="text" placeholder="Text">
	<label for="day">Day & Time</label>
	<input type="text" [(ngModel)]="day" value="day" placeholder="Enter Date and Time">
	<label for="reminder">Reminder</label>
	<input type="checkbox" [(ngModel)]="reminder" value="reminder">
	<input type="submit" class="btn btn-block">
</form>
